<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap Card Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap');

        * {
            font-family: "Playwrite VN", serif;
        }
    </style>
</head>

<body>
    <section class="bg-gray-600 relative my-section flex justify-center items-center min-h-screen overflow-hidden">
        <div class="container flex justify-center items-center">
            <div
                class="card hidden topcard bg-white flex-col p-3 shadow-xl sm:h-[350px] h-[220px] items-center justify-between w-[250px] sm:w-[300px] absolute bottom-[-100%] opacity-0 translate-y-1/2">
                <img class="w-full object-cover h-[268px]" src="./assets/images/build-img.webp" alt="img">
                <p class="text-center max-sm:pt-1 md:text-xl font-bold">Build</p>
            </div>
            <div
                class="card hidden topcard bg-white p-3 flex-col shadow-xl sm:h-[350px] h-[220px] rotate-3 sm:-rotate-12 items-center justify-between w-[250px] sm:w-[300px] absolute bottom-[-100%] opacity-0 translate-y-1/2">
                <img class="w-full object-cover h-[268px]" src="./assets/images/testing-img.webp" alt="img">
                <p class="text-center max-sm:pt-1 md:text-xl font-bold">Test</p>
            </div>
            <div
                class="card hidden topcard bg-white  flex-col p-3 shadow-xl sm:h-[350px] h-[220px] rotate-6 sm:rotate-[17deg] items-center justify-between w-[250px] sm:w-[300px] absolute bottom-[-100%] opacity-0 translate-y-1/2">
                <img class="w-full object-cover h-[268px]" src="./assets/images/optimize-img.webp" alt="img">
                <p class="text-center max-sm:pt-1 md:text-xl font-bold">Optimize</p>
            </div>
            <div
                class="card hidden topcard bg-white flex-col p-3 shadow-xl sm:h-[350px] h-[220px] rotate-[9deg] sm:rotate-[12deg] items-center justify-between w-[250px] sm:w-[300px] absolute bottom-[-100%] opacity-0 translate-y-1/2">
                <img class="w-full object-cover h-[268px]" src="./assets/images/teamwork-img.webp" alt="img">
                <p class="text-center max-sm:pt-1 md:text-xl font-bold">Collaborate</p>
            </div>
            <div
                class="card hidden topcard bg-white flex-col p-3 shadow-xl sm:h-[350px] h-[220px] rotate-[12deg] sm:rotate-[15deg] items-center justify-between w-[250px] sm:w-[300px] absolute bottom-[-100%] opacity-0 translate-y-1/2">
                <img class="w-full object-cover h-[268px]" src="./assets/images/deploy-img.webp" alt="img">
                <p class="text-center max-sm:pt-1 md:text-xl font-bold">Deploy</p>
            </div>
            <div
                class="card hidden card-4 bg-white border-[15px] border-slate-300 shadow-xl sm:h-[350px] h-[220px] max-sm:rotate-[15deg] items-end justify-center w-[250px] sm:w-[300px] absolute bottom-[-100%] opacity-0 translate-y-1/2">
                <p class="text-center max-sm:pt-1 md:text-xl font-bold bg-slate-300 w-full py-2">Welcome</p>
            </div>
            <div class="hidden mydiv bg-black border-white border-2 flex-col gap-4 justify-center max-sm: items-center rounded-xl px-3 sm:px-12 py-5 bottom-[100%]">
                <p class="text-center text-white sm:text-3xl text-2xl font-bold">Frontend Developers</p>
                <div class="bg-white flex flex-col p-3 shadow-xl sm:h-[350px] h-[260px] items-center justify-between w-[250px] sm:w-[300px]">
                    <img class="w-full max-h-[193px] sm:max-h-[268px]" src="./assets/images/developer-img.webp" alt="img">
                    <p class="text-center font-bold md:text-[28px] text-xl pt-1">Get started</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        gsap.to(".card", {
            bottom: '50%',
            opacity: 1,
            display: "flex",
            duration: 2,
            ease: "power3.out",
            stagger: {
                amount: 5,
                from: "start"
            },
            onComplete: function () {
                gsap.to(".card-4", {
                    scale: 20,
                    opacity: 0,
                    duration: 3,
                    ease: "power3.out",
                });
                gsap.to(".topcard", {
                    opacity: 0,
                    duration: 0
                })
                gsap.to(".mydiv", {
                    opacity: 1,
                    display: "flex",
                    duration: 3,
                    ease: "power3.out",
                });
            }
        });
    </script>

</body>

</html>
